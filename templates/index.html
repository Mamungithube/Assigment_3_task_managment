{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center gap-2 px-5 pt-5">
  {% for task in data %}
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title">{{task.taskTitle}}</h5>
        <p class="card-text">{{task.taskDescription}}</p>
        <p>
          Category : {% for cat in task.catagory.all %} 
          <button class="btn btn-danger btn-sm m-2" disabled >{{cat.Category_Name}} </button>
          {% endfor %}
        </p>
        <div class = "d-flex gap-2">
        {% if task.is_complated == true %}
        <a href="" class="btn btn-primary">complete</a>
        {% else %}
        <a href="{% url 'Edit_text' task.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete' task.id %}" class="btn btn-primary">delete</a>
        {% endif %}
        </div>
        
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
